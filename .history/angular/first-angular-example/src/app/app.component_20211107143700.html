<input 
[(ngModel)]="temp_username" (blur)="ודקרמשצק=">
<img [hidden]="username=='בנימין דויטש'" src="https://docs.microsoft.com/en-us/windows-server/storage/dfs-namespaces/media/dfs-overview.png">

<select>
